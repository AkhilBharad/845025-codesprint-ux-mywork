<div class="col-sm-0"> </div>
        <div class="col-12 col-sm-8 col-md-9 col-lg-10 p-5">
        <form [formGroup]="registerContact">
            <h5 class="main text-center">
                <strong>Contact us</strong>
            </h5>
            <label for="">Id</label>
            <input type="number"  class="form-control" formControlName="id" name="id"  id="id">
            <label for="">Name</label>
            <input type="text"  class="form-control" formControlName="name" name="name"  id="name">
            <label>Email:</label>
            <input type="email" id="" class="form-control" formControlName="email" name="email"  id="email">
            <label for="">Subject</label>
            <select class="form-control" formControlName="feedback" name="feedback"  id="feedback"> 
                <option value="" disabled>Choose option</option>
                <option value="1" selected>Feedback</option>
                <option value="2">Report a bug</option>
            </select>
            <label for="">Message:</label>
            <textarea id="" class="form-control" rows="3" formControlName="message" name="message"  id="message"></textarea>
            <div class="form-check py-2">
                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
            </div>
            <button class="btn btn-block btn-outline-success" type="submit">Send</button>
            </form>
            
        
        </div>
